---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.date %}
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
        {% endif %}
        {% if page.category %}
        <p class="post-category">{{ page.category | capitalize }}</p>
        {% endif %}
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>
